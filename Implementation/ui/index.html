<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SOC Assistant — Query UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    body { margin: 2rem; }
    h1 { margin: 0 0 1rem; }
    .row { display: grid; gap: 1rem; grid-template-columns: 1fr auto; align-items: start; }
    textarea { width: 100%; height: 96px; padding: .75rem; font-size: 1rem; }
    button { padding: .7rem 1.1rem; border: 0; border-radius: .6rem; cursor: pointer; }
    button.primary { background: #111; color: #fff; }
    .meta { display: flex; gap: 1rem; margin: .75rem 0 1.25rem; color: #555; font-size: .95rem; }
    pre { background: #f6f8fa; padding: .75rem; border-radius: .5rem; overflow: auto; }
    table { border-collapse: collapse; width: 100%; margin-top: .75rem; }
    th, td { border: 1px solid #e5e7eb; padding: .5rem .6rem; text-align: left; font-size: .95rem; }
    th { background: #fafafa; }
    .error { color: #b00020; margin-top: .75rem; white-space: pre-wrap; }
    .muted { color: #666; }
    .spinner { display: inline-block; width: 18px; height: 18px; border: 2px solid #ddd; border-top-color: #111; border-radius: 50%; animation: spin 0.8s linear infinite; vertical-align: middle; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .help { margin-top: 1rem; font-size: .9rem; color: #444; }
    .pill { display:inline-block; margin:.15rem .25rem; padding:.25rem .5rem; background:#f2f2f2; border-radius:999px; cursor:pointer; }
  </style>
</head>
<body>
  <h1>LLM-Powered SOC Assistant</h1>

  <div class="row">
    <textarea id="q" placeholder="Ask a question… e.g. Show last 5 failed sshd logins with agent_name and src_ip"></textarea>
    <div>
      <button class="primary" id="runBtn">Ask</button>
      <div id="loading" style="display:none;margin-top:.6rem;"><span class="spinner"></span> <span class="muted">Running…</span></div>
    </div>
  </div>

  <div class="help">
    Examples:
    <span class="pill">Show failed sshd logins in the last 24 hours</span>
    <span class="pill">Top source IPs for failed sshd logins (last 72 hours)</span>
    <span class="pill">Show sudo events for agent Kali4495 in last 48 hours</span>
    <span class="pill">Show successful sshd logins for agent Kali4495</span>
  </div>

  <div class="meta" id="meta" style="display:none;"></div>

  <h3>Generated SQL</h3>
  <pre id="sql" class="muted">—</pre>

  <h3>Rows</h3>
  <div id="tableWrap" class="muted">—</div>

  <div id="err" class="error"></div>

<script>
//To be Coded
</script>
</body>
</html>
